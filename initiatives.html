    <body>
	    <div class="figures"></div>
	    <script>
	    
	    var figures = [
	    {number: "$2,017,000", text: "Total amount of donations of $5,000 or more given to a Kansas City ballot initiative aimed at funding medical research. That measure failed by an overwhelming margin."},
	    {number: "$302", text: "Amount the Committee For Research Treatments And Cures spent per vote for the medical research tax initiative. Only 6,320 people voted for that initiative, compared to the 39,225 people who voted against it."},
	    {number: "$237,606.52", text: "Total amount of donations of more than $5,000 that attorney/doctor Brad Bradshaw gave to a committee opposing the medical research tax."},
	    {number: "$326,565.52", text: "Total amount of donations of more than $5,000 that went to an tuition tax credit for public and private school. Roughly $300,000 came from the Archdiocese of St. Louis."},
	    {number: "$152,067.71", text: "Total amount of donation of more than $5,000 that went to a committee supporting a 1\u00a2 sales tax increase for transportation purposes."}
	    	];
		
	
	var callouts = d3.select(".figures")
		.selectAll("div")
		.data(figures)
		.enter()
		.append("div")
		.attr("class", "callout")
		.append("div")
		.attr("class", "number")
		.text(function(d) { return d.number; });
		
	d3.selectAll(".callout")
		.append("div")
		.attr("class", "text")
		.text(function(d) { return d.text; });
		
	    </script>
       
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <script src="js/main.js"></script>
    </body>
