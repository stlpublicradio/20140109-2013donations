    <body>
	    <div class="figures"></div>
	    <script>
	    
	    var figures = [
	    {number: "$3,865,000", text: "The total amount of money Sinquefield gave to Missouri-based candidates and causes in 2013."},
	    {number: "Two", text: "The number of donations Sinquefield gave to Missouri-based candidates in 2013. He gave $20,000 to Lt. Gov. Peter Kinder and $100,000 to St. Louis County Executive Charlie Dooley."},
	    {number: "$1,795,000", text: "The total amount Sinquefield gave to Grow Missouri, the group formed to support a multi-faceted tax cut vetoed by Gov. Jay Nixon."},
	    {number: "$3,745,000", text: "The total amount Sinquefield gave to either third party committees or to ballot initiatives."}
	    	];
		
	
	var callouts = d3.select(".figures")
		.selectAll("div")
		.data(figures)
		.enter()
		.append("div")
		.attr("class", "callout")
		.append("div")
		.attr("class", "number")
		.text(function(d) { return d.number; });
		
	d3.selectAll(".callout")
		.append("div")
		.attr("class", "text")
		.text(function(d) { return d.text; });
		
	    </script>

        <script src="js/main.js"></script>
    </body>
